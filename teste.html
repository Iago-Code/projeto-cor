<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  href="imagens/favicon-32x32.png">
    <script src="hello.js"> </script>

    <title>Teste de Calcular visitar no Site</title>
</head>
<body>
    <h1>Teste de Contador</h1>
    <div>
        Este site já foi visualizado  views  vezes.
    </div>
<script>
            // Lê o valor do arquivo "views.txt" e o exibe na página
            fetch('views.txt')
            .then(response => response.text())
            .then(views => {
                document.querySelector('div').innerHTML = `Este site já foi visualizado ${views} vezes.`;
            });

</script>
</body>
</html>
